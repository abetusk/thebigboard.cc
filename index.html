---
layout: default
title: "State of the Pandemic"
---
<h6>As of {{ site.data.covid.updated | date: "%Y-%m-%d %H%M" | replace: "-", "/"}} UTC</h6>
<center>
<table>
  <tr class="confirmed">
    <td style="padding-right: 32px">Cases</td>
    <td style="text-align: right">{{ site.data.covid.confirmed }}</td>
  </tr>
  <tr class="deaths">
    <td style="padding-right: 32px">Deaths</td>
    <td style="text-align: right">{{ site.data.covid.deaths }}</td>
  </tr>
  <tr class="recovered">
    <td style="padding-right: 32px">Recovered</td>
    <td style="text-align: right">{{ site.data.covid.recovered }}</td>
  </tr>
</table>
</center>
